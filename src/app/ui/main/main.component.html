<main>
  <mat-table [dataSource]="vehicles$">
    <ng-container matColumnDef="image">
      <mat-header-cell class="image-column-header" *matHeaderCellDef>
        Image
      </mat-header-cell>
      <mat-cell class="image-column" *matCellDef="let element">
        <picture class="image-container">
          <img [alt]="element.brand" [ngSrc]="element.img" priority fill />
        </picture>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef>Id</mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.id }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="type">
      <mat-header-cell *matHeaderCellDef>Type</mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.type }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="brand">
      <mat-header-cell *matHeaderCellDef>Brand</mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.brand }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="color">
      <mat-header-cell *matHeaderCellDef>Color</mat-header-cell>
      <mat-cell *matCellDef="let element">
        {{ element.colors.join(', ') }}
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
</main>
